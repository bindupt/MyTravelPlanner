

{% extends 'loginheader.html' %}
{% load static %}





    {% block content %}

    <div class="bg order-1 order-md-2" style="background-image: url({% static 'loginhome/images/bg_1.jpg' %});"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
              <h3>New User</h3>
            <form id="f1" method="post" >
              {% csrf_token %}
                <table>
      {% csrf_token %}
      {{ form.as_table }}
   </table>
    <input type="submit" value="submit">
{% if messages %}
    <ul class="messages">

        {% for message in messages %}
        <li {% if message.tags %} class ="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

            </form>
          </div>
        </div>
      </div>
    </div>

  {% endblock content %}
