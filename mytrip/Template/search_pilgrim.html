<!DOCTYPE html>
{% extends 'customerheader1.html' %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pilgrim Center</title>


</head>
<body>
{% block content %}

     <div class="grid grid-four-col image-hover" id="kehl-grid">
         <div class="grid-sizer"></div>
           {% for obj in pilgrimcenter %}
                <div class="grid-box atv">
                    <figure class="activty-img zoom-in">
                        <div class="price-layer rounded-pill">
                            <div class="price-box">
                                <h5><span style="font-size: larger;"></span> {{ obj.Pilg_Name }}{{ obj.Destination }}</h5>
                            </div>
                        </div>
                       {% if obj.Pilg_image %}
                   <td> <img src="{{ obj.Pilg_image.url }}" alt="" height ="450" width="500"></td>
                    {% endif %}
                        <div class="activitie-info">
                           
                            <h6>{{ obj.District }}</h6>
                            <h6>{{ obj.Location }}</h6>
                            <h6>{{ obj.state }}</h6>
                           
                            <h6>{{ obj.Pilg_link }}</h6>
                            <p>{{ obj.Pilg_Description }}</p>                  

                        </div>
                        
                      
                           
                    </figure>
                </div>
          {% endfor %}
        </div>
     </div>>



{% endblock content %}
</body>
</html>
