
{% extends 'loginheader.html' %}
{% load static %}

    {% block content %}

    <div class="bg order-1 order-md-2" style="background-image: url({% static 'loginhome/images/bg_1.jpg' %} );"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">Welcome Back!!!Please Enter Your Account Details.</p>
            </div>
            <form id="f1" method="post" >
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control"  name="uname" required>

              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control"  name="passw" required>
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

              <span class="d-block text-center my-4 text-muted"></span>

              <div class="social-login">
                <a href="company_reg" class="facebook btn d-flex justify-content-center align-items-center">
                  </span> Agent Registration
                </a>
                <a href="itinerary_reg" class="twitter btn d-flex justify-content-center align-items-center">
                  </span> User Registration
                </a>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  {% endblock content %}
